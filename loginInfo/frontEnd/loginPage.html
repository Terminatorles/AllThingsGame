<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type = "text/css" href = "loginPage.css" />

</head>
<body>

<div container>
<h1>Login into Sozzle</h1>
<h3>Welcome to Sozzle the Sotho puzzle game.</h3>

<h2>Login or Register</h2>
<button onclick="document.getElementById('loginPage').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('regPage').style.display='block'" style="width:auto;">Create Account</button>
<!-- <a href="registrationInfor.html" style="width:auto;"><button onclick="document.getElementById('id02').style.display='block'">Regsiter</button></a> -->
<!-- This div basically highlights everthing that is in the loginpage. -->
<!-- login section -->
<div id="loginPage" class="modal">

  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('loginPage').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="/145841-avatar-set/png/man.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('loginPage').style.display='none'" class="cancelbtn">Cancel</button>
      <!-- implement the necessary elements in order to make use of the backend aspects -->
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
<div id="regPage" class="modal">
  <span onclick="document.getElementById('regPage').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">
      <h1>Create Account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Username"> <b>username</b> </label>
      <input type="text" placeholder="Enter Username" name= "username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
    </div>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('regPage').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Create Account</button>
      </div>

  </form>
</div>


<!-- This section is to run the login page -->
<script id="LoginForm">
  // Get the modal
  var modal = document.getElementById('loginPage');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
  }
</script>

<!-- This script is to run the registration form -->

    }
  }
</script>
