<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "loginPage.css" />
    <title></title>
  </head>
  <body>
    <h2>Registration</h2>

    <button onclick="document.getElementById('regPage').style.display='block'" style="width:auto;">Create Account</button>

<div id="regPage" class="modal">
  <span onclick="document.getElementById('regPage').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">
      <h1>Create Account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Username"> <b>username</b> </label>
      <input type="text" placeholder="Enter Username" name= "username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
    </div>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('regPage').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Create Account</button>
      </div>

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('regPage');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
  </body>
</html>
